<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <ng-container matColumnDef="Annotators">
    <th mat-header-cell *matHeaderCellDef>Annotators</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.Annotators}}</td>
  </ng-container>
  <ng-container matColumnDef="Actual File">
    <th mat-header-cell *matHeaderCellDef>Actual File</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.ActualFile}}</td>
  </ng-container>
  <ng-container matColumnDef="Transcription Time">
    <th mat-header-cell *matHeaderCellDef>Transcription Time</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.TranscriptionTime}}</td>
  </ng-container>
  <ng-container matColumnDef="Number of segment with help">
    <th mat-header-cell *matHeaderCellDef>Number of segment with help</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.NumberOfSegmentWithHelp}}</td>
  </ng-container>
    <ng-container matColumnDef="Durée moyenne de segement">
    <th mat-header-cell *matHeaderCellDef>Durée moyenne de segement</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.DureeMoyenneDeSegement}}</td>
  </ng-container>
    <ng-container matColumnDef="Projects">
    <th mat-header-cell *matHeaderCellDef>Projects</th>
    <td mat-cell *matCellDef="let dataTable">{{dataTable.Projects}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <!-- <mat-paginator [pageSizeOptions]="[ 5 , 10 , 20 ]" showFirstLastButtons ></mat-paginator> -->
</table>
